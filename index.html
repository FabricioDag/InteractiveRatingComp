<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Fabrício DG | Frontend Mentor</title>

  <script src="scripts.js" defer></script>
 

</head>
<body>
  
  <main class="container">

    <section class="rating-section">

      <div class="top-img">
        <img src="./images/icon-star.svg" alt="" />
       </div>

      <div class="let-us-know">
        <span>How did we do?</span>
        <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="warp-number">
        <div class="rating-number">1</div>
        <div class="rating-number">2</div>
        <div class="rating-number">3</div>
        <div class="rating-number">4</div>
        <div class="rating-number">5</div>
      </div>
      <button class="btn-submit">Submit</button>
    </section>

    <section class="thank-you hide">

      <img src="./images/illustration-thank-you.svg" alt="" />

      <span class="selected">
        You selected
        <span class="rating"></span> out of 5
      </span>

      <span class="thanks">Thank you!</span>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>

    </section>

  </main>
  
</body>
</html>
